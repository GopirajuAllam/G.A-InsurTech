<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G.A. InsurTech</title>
  </head>
  <body>
    <div id="loading-test" style="padding: 20px; color: blue;">Loading application...</div>
    <div id="root"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error('Global error:', { msg, url, line, col, error });
        document.body.innerHTML += `
          <div style="color: red; padding: 20px; margin-top: 20px;">
            <strong>Error:</strong> ${msg}<br>
            <small>Line: ${line}, Column: ${col}</small>
          </div>
        `;
        return false;
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
